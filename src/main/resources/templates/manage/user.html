<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/../../css/Site.css}" href="css/Site.css"/>
    <link rel="stylesheet" th:href="@{/../../css/zy.all.css}" href="css/zy.all.css"/>
    <link rel="stylesheet" th:href="@{/../../css/font-awesome.min.css}" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" th:href="@{/../../css/amazeui.min.css}" href="css/amazeui.min.css"/>
    <link rel="stylesheet" th:href="@{/../../css/admin.css}" href="css/admin.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="dvcontent">
    <div>
        <!--tab start-->
        <div class="tabs">
            <div class="hd">
                <ul>
                    <li class="on" style="box-sizing: initial;-webkit-box-sizing: initial;">查看用户</li>
                    <li class="" style="box-sizing: initial;-webkit-box-sizing: initial;">添加用户</li>
                </ul>
            </div>
            <div class="bd">
                <ul style="display: block;padding: 20px;">
                    <li>
                        <!--分页显示角色信息 start-->
                        <div id="dv1">
                            <table class="table" id="tbRecord">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>用户名</th>
                                    <th>昵称</th>
                                    <th>手机号</th>
                                    <th>修改</th>
                                    <th>删除</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="user,stat:${userVO.list}">
                                    <td th:text="${stat.count}">1</td>
                                    <td th:text="${user.username}">kobe</td>
                                    <td th:text="${user.nicheng}">菲菲菲非常美丽的巨兔12138</td>
                                    <td th:text="${user.phoneNumber}">138177322211</td>
                                    <td class="edit">
                                        <!--                                        <button onclick="btn_edit(1)"><i class="icon-edit bigger-120"></i>编辑</button>-->
                                        <button th:onclick="btn_edit([[${user.id}]]);" type="button" data-toggle="modal"
                                                data-target="#myModal"><i class="icon-edit bigger-120"></i>编辑
                                        </button>
                                    </td>
                                    <td class="delete">
                                        <button th:onclick="btn_delete([[${user.id}]]);"><i class="icon-trash bigger-120"></i>删除</button>
                                    </td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                        <!--分页显示角色信息 end-->
                        <div style="text-align: center">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li>
                                        <a href="#" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="" th:classappend="${page == userVO.current}?'active':''"
                                        th:each="page : ${#numbers.sequence(1,userVO.pages)}">
                                        <a
                                                th:text="${page}"
                                                th:href="@{http://localhost:8089/user/user/getUsers?currentPage=}+${page}">1</a>
                                    </li>
                                    <li>
                                        <a href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </li>
                </ul>
                <ul class="theme-popbod dform" style="display: none;">
                    <div class="am-cf admin-main" style="padding-top: 0px;">
                        <!-- content start -->

                        <div class="am-cf admin-main" style="padding-top: 0px;">
                            <!-- content start -->
                            <div class="admin-content">
                                <div class="admin-content-body">

                                    <div class="am-g">
                                        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">

                                        </div>
                                        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4"
                                             style="padding-top: 30px;">
                                            <form class="am-form am-form-horizontal"
                                                  action="user/addUser1Submit.action" method="post">

                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        姓名 / Name </label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" id="user-name" required
                                                               placeholder="姓名 / Name" name="name">
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        用户名 / username </label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" id="user-name" required
                                                               placeholder="用户名 / username" name="username">
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        性别 / sex </label>
                                                    <div class="am-u-sm-9" style="line-height: 30px;">
                                                        <input type="radio" id="man" name="sex" value="1" ${user.sex==1?
                                                        "checked=checked ":""}/>
                                                        <label for="man">
                                                            男 </label> &nbsp;&nbsp;&nbsp;&nbsp; <input type="radio"
                                                                                                       id="woman"
                                                                                                       name="sex"
                                                                                                       value="0"
                                                                                                       ${user.sex==0?"checked=checke":""}/>

                                                        <small>性别...</small>
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-email" class="am-u-sm-3 am-form-label">
                                                        联系电话 / phone </label>
                                                    <div class="am-u-sm-9">
                                                        <input type="tel" id="user-phone" required
                                                               placeholder="请输入联系电话" name="phone"/>
                                                        <small>联系电话...</small>
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-email" class="am-u-sm-3 am-form-label">
                                                        籍贯 / place </label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" id="user-email" required placeholder="请输入籍贯"
                                                               name="place"/>
                                                        <small>籍贯...</small>
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-email" class="am-u-sm-3 am-form-label">
                                                        电子邮件 / Email </label>
                                                    <div class="am-u-sm-9">
                                                        <input type="email" id="user-email" required
                                                               placeholder="输入你的电子邮件 / Email" name="email"/>
                                                        <small>邮箱你懂得...</small>
                                                    </div>
                                                </div>


                                                <div class="am-form-group">
                                                    <label for="user-intro" class="am-u-sm-3 am-form-label">
                                                        备注/ Introg </label>
                                                    <div class="am-u-sm-9">
									<textarea class="" rows="5" id="user-intro" name="remark"
                                              placeholder="输入备注"></textarea>
                                                        <small>250字以内...</small>
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                                        <input type="submit" class="am-btn am-btn-success"
                                                               value="添加用户"/>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- content end -->
                        </div>
                    </div>
                    <!--添加角色 end-->
                </ul>
            </div>

        </div>
        <!-- tab end-->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">编辑用户</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="inputId">
                        <div class="form-group">
                            <label for="inputUsername">用户名</label>
                            <input readonly="readonly" type="email" class="form-control" id="inputUsername"
                                   placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="inputNicheng">昵称</label>
                            <input type="text" class="form-control" id="inputNicheng" placeholder="昵称">
                        </div>
                        <div class="form-group">
                            <label for="inputPhoneNumber">手机号</label>
                            <input type="text" class="form-control" id="inputPhoneNumber" placeholder="手机号">
                        </div>
                        <!--   <div class="form-group">
                               <label for="exampleInputFile">File input</label>
                               <input type="file" id="exampleInputFile">
                               <p class="help-block">Example block-level help text here.</p>
                           </div>
                           <div class="checkbox">
                               <label>
                                   <input type="checkbox"> Check me out
                               </label>
                           </div>-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button onclick="btn_update();" type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->

</div>
</body>

</html>
