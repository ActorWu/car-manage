<script th:src="@{/../../static/js/jconfirm/jquery-confirm.min.js}" src="js/jconfirm/jquery-confirm.min.js"></script>
<script>
    // 注销
    $('#logOut').on('click', function () {
        var flag = false;
        $.confirm({
            title: '注销',
            content: '您确定要退出登录吗？',
            type: 'red',
            typeAnimated: true,
            buttons: {
                tryAgain: {
                    text: '确定',
                    btnClass: 'btn-red',
                    action: function () {
                        window.location = "userLogout";
                    }
                },
                close: {
                    text: '取消'
                }
            }
        });
        return flag;
    });

    var btn_updatePassword = function (id) {
        var password = $("#old-password").val();
        var newPassword = $("#new-password").val();
        var reNewPassword = $("#confirm-password").val();
        lightyear.loading('show');
        if (password.length == 0 || newPassword.length == 0 || reNewPassword.length == 0) {
            lightyear.loading('hide');
            lightyear.notify('不能有空字段', 'danger', 1000);
            return false;
        }
        if (newPassword != reNewPassword) {
            lightyear.loading('hide');
            lightyear.notify('两次新密码不一致，请重新输入', 'danger', 1000);
            return false;
        }
        $.ajax({
            type: "PUT",
            url: "/user/user/updateUserById",
            data: {id: id, password: password, newPassword: newPassword},
            success: function (data) {
                if (data < 0) {
                    lightyear.loading('hide');
                    lightyear.notify('原密码输入错误，请重新输入', 'danger', 1000);
                    setTimeout(function () {
                    }, 1000);
                }
                if (data > 0) {
                    lightyear.loading('hide');
                    lightyear.notify('密码修改成功', 'success', 1000);
                    setTimeout(function () {

                        window.location.reload();
                    }, 1000);
                }

            }
        })

    }
</script>
