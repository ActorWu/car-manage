<script>
    // 注销
    $('#logOut').on('click', function () {
        var flag = false;
        $.confirm({
            title: '注销',
            content: '您确定要退出登录吗？',
            type: 'red',
            typeAnimated: true,
            buttons: {
                tryAgain: {
                    text: '确定',
                    btnClass: 'btn-red',
                    action: function () {
                        window.location = "userLogout";
                    }
                },
                close: {
                    text: '取消'
                }
            }
        });
        return flag;
    });

    var btn_update = function () {
        var id = $("#userId").val();
        var username = $("#username").val();
        var nicheng = $("#nicheng").val();
        var phoneNumber = $.trim($("#phoneNumber").val());
        var pattern = /^1[345678]\d{9}$/;

        if (!pattern.test(phoneNumber)) {
            lightyear.loading('show');
            lightyear.loading('hide');
            lightyear.notify('号码格式不正确哦！', 'danger', 1000);
            setTimeout(function () {

            }, 1000);
        } else {
            lightyear.loading('show');
            $.ajax({
                type: "PUT",
                url: "http://localhost:8089/user/user/updateUser",
                data: {
                    id: id,
                    username: username,
                    nicheng: nicheng,
                    phoneNumber: phoneNumber
                },
                success: function (data) {
                    if (data > 0) {
                        lightyear.loading('hide');
                        lightyear.notify('保存成功', 'success', 1000);
                        setTimeout(function () {

                            window.location.reload();
                        }, 1000);
                    } else {
                    }
                }
            });
        }
    }
</script>
