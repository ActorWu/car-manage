<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>账号注册</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/../css/bootstrap.min.css}" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" th:href="@{/../css/style.default.css}" href="css/style.default.css" id="theme-stylesheet">
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>欢迎注册</h1>
                            </div>
                            <p>紫竹小区车辆管理系统</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <div class="form-group">
                                <input id="register-username" class="input-material" type="text" name="username"
                                       placeholder="请输入用户名">
                                <div class="invalid-feedback">
                                    用户名必须在2~10位之间
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="register-nicheng" class="input-material" type="text" name="nicheng"
                                       placeholder="请输入昵称">
                                <div class="invalid-feedback">
                                    昵称必须在2~10位之间
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="register-password" class="input-material" type="password"
                                       name="password" placeholder="请输入密码">
                                <div class="invalid-feedback">
                                    密码必须在6~18位之间
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="register-passwords" class="input-material" type="password"
                                       name="repassword" placeholder="确认密码">
                                <div class="invalid-feedback">
                                    两次密码必须相同
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="phone-number" class="input-material" type="text"
                                       name="phone" placeholder="请输入手机号">
                                <div class="invalid-feedback">
                                    请输入正确的手机号
                                </div>
                            </div>
                            <div class="form-group">
                                <button id="regbtn" type="button" name="registerSubmit" class="btn btn-primary">注册
                                </button>
                            </div>
                            <small>已有账号?</small>
                            <a th:href="@{/user/user/index}" href="login.html" class="signup">&nbsp;登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script th:src="@{/../js/jquery.min.js}" src="js/jquery.min.js"></script>
<script th:src="@{/../js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        /*错误class  form-control is-invalid
        正确class  form-control is-valid*/
        var flagName = false;
        var flagNicheng = false;
        var flagPas = false;
        var flagPass = false;
        var flagPhone = false;
        /*验证用户名*/
        var username, nicheng, password, passWords, phone;
        $("#register-username").change(function () {
            username = $.trim($("#register-username").val());
            if (username.length < 2 || username.length > 10) {
                $("#register-username").removeClass("form-control is-valid")
                $("#register-username").addClass("form-control is-invalid");
                flagName = false;
            } else {
                $("#register-username").removeClass("form-control is-invalid")
                $("#register-username").addClass("form-control is-valid");
                flagName = true;
            }
        })
        /*验证昵称*/
        $("#register-nicheng").change(function () {
            nicheng = $.trim($("#register-nicheng").val());
            if (nicheng.length < 2 || nicheng.length > 10) {
                $("#register-nicheng").removeClass("form-control is-valid")
                $("#register-nicheng").addClass("form-control is-invalid");
                flagNicheng = false;
            } else {
                $("#register-nicheng").removeClass("form-control is-invalid")
                $("#register-nicheng").addClass("form-control is-valid");
                flagNicheng = true;
            }
        })
        /*验证密码*/
        $("#register-password").change(function () {
            password = $.trim($("#register-password").val());
            if (password.length < 6 || password.length > 18) {
                $("#register-password").removeClass("form-control is-valid")
                $("#register-password").addClass("form-control is-invalid");
                flagPas = false;
            } else {
                $("#register-password").removeClass("form-control is-invalid")
                $("#register-password").addClass("form-control is-valid");
                flagPas = true;
            }
        })
        /*验证确认密码*/
        $("#register-passwords").change(function () {
            passWords = $.trim($("#register-passwords").val());
            if ((password != passWords) || (passWords.length < 6 || passWords.length > 18)) {
                $("#register-passwords").removeClass("form-control is-valid")
                $("#register-passwords").addClass("form-control is-invalid");
                flagPass = false;
            } else {
                $("#register-passwords").removeClass("form-control is-invalid")
                $("#register-passwords").addClass("form-control is-valid");
                flagPass = true;
            }
        })

        /*验证手机号*/
        $("#phone-number").change(function () {
            phone = $.trim($("#phone-number").val());
            var pattern = /^1[345678]\d{9}$/;
            if (!pattern.test(phone)) {
                $("#phone-number").removeClass("form-control is-valid")
                $("#phone-number").addClass("form-control is-invalid");
                flagPhone = false;
            } else {
                $("#phone-number").removeClass("form-control is-invalid")
                $("#phone-number").addClass("form-control is-valid");
                flagPhone = true;
            }
        })


        $("#regbtn").click(function () {
            if (flagName && flagNicheng && flagPas && flagPass && flagPhone) {
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
                // localStorage.setItem("verCode", verCode)
                $.ajax({
                    type: "POST",
                    url: "/user/user/addUser",
                    data: JSON.stringify({"username": username, "password": password}),
                    contentType: "application/json;charset=UTF-8",
                    success: function (data) {
                        alert("注册成功");
                        location = "/user/user/index"
                    },
                    error: function (err) {
                        alert("注册失败");
                    }
                });
            } else {
                if (!flagName) {
                    $("#register-username").addClass("form-control is-invalid");
                }
                if (!flagNicheng) {
                    $("#register-nicheng").addClass("form-control is-invalid")
                }
                if (!flagPas) {
                    $("#register-password").addClass("form-control is-invalid");
                }
                if (!flagPass) {
                    $("#register-passwords").addClass("form-control is-invalid");
                }
                if (!flagPhone) {
                    $("#phone-number").addClass("form-control is-invalid");
                }
            }
        })
    })
</script>
</body>
</html>
